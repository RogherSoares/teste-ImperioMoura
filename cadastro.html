<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Império Moura Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="login-title">Crie sua Conta</h1>
                            <p class="text-muted">É rápido e fácil.</p>
                        </div>
                        <form id="cadastroForm" novalidate>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                                    <div class="invalid-feedback">CPF inválido.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" required>
                                    <div class="invalid-feedback">As senhas não coincidem.</div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted">Já tem uma conta? <a href="index.html" class="fw-bold">Faça Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cpf-validator.js"></script>
    <script src="js/phone-mask.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
