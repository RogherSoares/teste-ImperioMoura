<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Império Moura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="agenda.html">Império Moura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="agenda.html">Agendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perfil.html">Meu Perfil</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="index.html" id="logout-link">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body text-center">
                        <img id="profile-pic" src="img/avatar-padrao.png" alt="avatar" class="rounded-circle img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
                        <h5 class="my-3" id="profile-name"></h5>
                        <p class="text-muted mb-4" id="profile-email"></p>
                        <label for="uploadFoto" class="btn btn-primary">
                             <i class="bi bi-camera-fill me-1"></i> Mudar Foto
                        </label>
                         <input type="file" id="uploadFoto" accept="image/*" class="d-none">
                    </div>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h4>Meus Agendamentos</h4>
                    </div>
                    <div class="card-body p-0">
                         <div id="lista-meus-agendamentos" class="list-group list-group-flush"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h4>Editar Dados Pessoais</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-editar-dados">
                            <div class="row mb-3">
                                <label for="edit-nome" class="col-sm-3 col-form-label">Nome Completo</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="edit-nome">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="edit-email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="edit-email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="edit-telefone" class="col-sm-3 col-form-label">Telefone</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="edit-telefone">
                                </div>
                            </div>
                             <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">CPF</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="edit-cpf" disabled>
                                </div>
                            </div>
                             <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
                <div class="card shadow-sm">
                     <div class="card-header bg-dark text-white">
                        <h4>Alterar Senha</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-alterar-senha">
                            <div class="mb-3">
                                <label class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" required>
                            </div>
                             <div class="mb-3">
                                <label class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Alterar Senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cpf-validator.js"></script>
    <script src="js/phone-mask.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
